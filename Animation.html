<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  outline: 1px solid black;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {outline: 15px solid darkgreen;}
}
</style>
</head>
<body>

<h1>Animation of outline</h1>

<div id="myDIV"></div>

</body>
</html>
